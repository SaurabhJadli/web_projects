<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Records Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background-color:blanchedalmond;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    button {
      padding: 10px;
      font-size: 16px;
    }
    .error-message {
      color: red;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>User Records Form</h1>

  <form id="userForm" onsubmit="validateForm(event)">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="Ph">Ph.no.:</label>
    <input type="number" id="phno" name="phno" required>

    <label for="course">Course:</label>
    <input type="text" id="course" name="course" required>

    <button type="submit">Submit</button>
  </form>

  <div id="errorMessages" class="error-message"></div>

  <script>
    function validateForm(event) {
      // Prevent the form from submitting by default
      event.preventDefault();

      // Get form values
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;

      // Reset error messages
      document.getElementById("errorMessages").innerHTML = "";

      // Validate name
      if (name.trim() === "") {
        displayError("Name is required");
        return;
      }

      // Validate email
      if (email.trim() === "") {
        displayError("Email is required");
        return;
      }

      // If all validations pass, you can submit the form or perform further actions
      // For this example, let's just display a success message
      alert("Form submitted successfully!");
    }

    function displayError(message) {
      // Display error messages
      var errorMessages = document.getElementById("errorMessages");
      errorMessages.innerHTML = message;
    }
  </script>

</body>
</html>
