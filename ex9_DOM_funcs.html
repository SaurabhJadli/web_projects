<!--WAP to implement various functions of DOM.-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Functions Example</title>
  <style>
    /* Some basic styling for demonstration purposes */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1 id="main-heading">DOM Functions Example:</h1>
  <p id="demo-paragraph">This is a sample paragraph.</p>
  
  <button onclick="changeText()">Change Text</button>
  <button onclick="addNewElement()">Add New Element</button>
  
  <script>
    // Function to change the text content of a paragraph
    function changeText() {
      var paragraph = document.getElementById("demo-paragraph");
      paragraph.textContent = "Text has been changed!";
      paragraph.style.color = "red"; 
      paragraph.style.fontSize = "27px"
    }

    // Function to add a new element to the document
    function addNewElement() {
      var newElement = document.createElement("p");
      newElement.textContent = "This is a new paragraph!";
      document.body.appendChild(newElement);
      newElement.style.color = "blue"
    }
  </script>

</body>
</html>
